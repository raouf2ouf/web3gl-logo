                height: 100%;

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 2. Config
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            const LOGICAL_SIZE = 640;

            // Visual config
            const DOT_RADIUS = 2.5;
            const DOT_COLOR = "rgba(135, 202, 122, 0.75)";

            // Float animation config
            const FLOAT_OFFSET_MIN = -25;
            const FLOAT_OFFSET_MAX = 25;
            const SCALE_MIN = 0.5;
            const SCALE_MAX = 1.5;
            const OPACITY_MIN = 0.7;
            const OPACITY_MAX = 1.0;
            const DURATION_MIN = 0.5;
            const DURATION_VAR = 1.0; // random extra 0..1s
            const DELAY_MAX = 3.0;

            // Parallax config (applied to wrapper transform)
            const PARALLAX_STRENGTH = 100; // px
            const PARALLAX_EASING = 0.1; // smoothing factor

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 3. Canvas setup (retina-friendly)
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            const canvas = document.getElementById("ct_dotsCanvas");
            const ctx = canvas.getContext("2d");
            const wrapper = document.querySelector(".logo-wrapper");

            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;

                // Set internal pixel size
                canvas.width = LOGICAL_SIZE * dpr;
                canvas.height = LOGICAL_SIZE * dpr;

                // Draw in logical 640Ã—640 space, scaled by DPR
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }

            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 4. Particle state
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            const particles = DOT_POSITIONS.map(({ x, y }) => ({
                baseX: x,
                baseY: y,
                offsetX: 0,
                offsetY: 0,
                scale: SCALE_MIN,
                opacity: 0,
            }));

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 5. GSAP tweens for float/flicker
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            particles.forEach((p) => {
                gsap.set(p, {
                    opacity: 0,
                    scale: SCALE_MIN,
                    offsetX: 0,
                    offsetY: 0,
                });

                gsap.to(p, {
                    opacity: gsap.utils.random(OPACITY_MIN, OPACITY_MAX),
                    scale: SCALE_MAX,
                    offsetX: gsap.utils.random(
                        FLOAT_OFFSET_MIN,
                        FLOAT_OFFSET_MAX,
                    ),
                    offsetY: gsap.utils.random(
                        FLOAT_OFFSET_MIN,
                        FLOAT_OFFSET_MAX,
                    ),
                    repeat: -1,
                    yoyo: true,
                    delay: Math.random() * DELAY_MAX,
                    duration: DURATION_MIN + Math.random() * DURATION_VAR,
                });
            });

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 6. Mouse parallax (applied to wrapper transform)
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            let targetParallaxX = 0;
            let targetParallaxY = 0;
            let parallaxX = 0;
            let parallaxY = 0;

            document.addEventListener("mousemove", (e) => {
                const nx = e.clientX / window.innerWidth - 0.5; // -0.5..0.5
                const ny = e.clientY / window.innerHeight - 0.5;
                targetParallaxX = nx * PARALLAX_STRENGTH;
                targetParallaxY = ny * PARALLAX_STRENGTH;
            });

            document.addEventListener("mouseleave", () => {
                targetParallaxX = 0;
                targetParallaxY = 0;
            });

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // 7. Render loop (GSAP ticker)
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            function render() {
                // Smoothly interpolate parallax towards target
                parallaxX += (targetParallaxX - parallaxX) * PARALLAX_EASING;
                parallaxY += (targetParallaxY - parallaxY) * PARALLAX_EASING;

                // Move the whole logo block (avoids cutting on canvas edges)
                wrapper.style.transform = `translate3d(${parallaxX}px, ${parallaxY}px, 0)`;

                // Draw dots in fixed logical space
                ctx.clearRect(0, 0, LOGICAL_SIZE, LOGICAL_SIZE);
                ctx.fillStyle = DOT_COLOR;

                for (const p of particles) {
                    const x = p.baseX + p.offsetX;
                    const y = p.baseY + p.offsetY;
                    const r = DOT_RADIUS * p.scale;

                    ctx.globalAlpha = p.opacity;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.globalAlpha = 1;
            }

            gsap.ticker.add(render);
        </script>
